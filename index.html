<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cube</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    #container {
        width: 300px;
        height: 300px;
        perspective: 800px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .cube {
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        transition: transform 0.1s;
    }

    .face {
        position: absolute;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        background-color: #494949;
        border: 4px solid #2f2f2f;
    }

    .face.front  { transform: translateZ(100px); }
    .face.back   { transform: rotateY(180deg) translateZ(100px); }
    .face.right  { transform: rotateY(90deg) translateZ(100px); }
    .face.left   { transform: rotateY(-90deg) translateZ(100px); }
    .face.top    { transform: rotateX(90deg) translateZ(100px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(100px); }

    .controls {
        margin-top: 20px;
    }

    label {
        font-size: 18px;
        margin-right: 10px;
    }

    #colorPicker {
        width: 30px;
        height: 30px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        outline: none;
    }

    #colorPicker::-webkit-color-swatch-wrapper {
        padding: 0;
    }

    #colorPicker::-webkit-color-swatch {
		border: none;
        border-radius: 50%;
    }

</style>
</head>
<body>
<div id="container" onmousedown="startDrag(event)" onmouseup="endDrag()">
    <div class="cube" id="cube">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face right">Right</div>
        <div class="face left">Left</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
    </div>
</div>

<div class="controls">
    <label for="colorPicker">	Choose a color for the cube:</label>
    <input type="color" id="colorPicker" value="#494949" onchange="changeColor(this.value)">
</div>

<script>
  let isDragging = false;
    let initialX = 0;
    let initialY = 0;
    let currentX = 0;
    let currentY = 0;
    let rotationX = 0;
    let rotationY = 0;

    function startDrag(event) {
        if (event.button === 2) { // Right mouse button
            isDragging = true;
            initialX = event.clientX;
            initialY = event.clientY;

            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', endDrag);
        }
    }

    function endDrag() {
        if (isDragging) {
            isDragging = false;
            document.removeEventListener('mousemove', handleDrag);
            document.removeEventListener('mouseup', endDrag);
        }
    }

    function handleDrag(event) {
        if (isDragging) {
            currentX = event.clientX;
            currentY = event.clientY;

            let deltaX = currentX - initialX;
            let deltaY = currentY - initialY;

            rotationY += deltaX * 0.5;
            rotationX -= deltaY * 0.5;

            document.getElementById('cube').style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

            initialX = currentX;
            initialY = currentY;
        }
    }

    function changeColor(color) {
        const faces = document.querySelectorAll('.face');
        faces.forEach(face => {
            face.style.backgroundColor = color;
        });
    }
</script>
</body>
</html>
